{% extends 'base.html' %}

{% block title %}blog | NICK'S COOL WEBSITE{% endblock %}

{% block contents %}
{% for article in articles %}
<div class="article-card">
    <h1><a href="blog/{{ article.location }}">{{ article.title }}</a></h1>
    <p style="color: gray"><i>{{ article.date }}</i></p>
    <p>{{ article.preview }}</p>
    {% if not loop.last %}
    <hr>
    {% endif %}
</div>
{% endfor %}
{% endblock %}
